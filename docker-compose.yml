services:
  traefik:
    image: traefik:v2.10
    command:
      - --log.level=INFO
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=app-network
      # Entrypoints configuration
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # Automatic HTTP to HTTPS redirect
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      # Let's Encrypt configuration
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.letsencrypt.acme.email=apal895@gmail.com
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      # Dashboard configuration with SSL
      - "traefik.http.routers.dashboard.rule=Host(`traefik.web-server-india.univdatos.com`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.middlewares=auth"
      # Basic auth middleware for dashboard security
      - "traefik.http.middlewares.auth.basicauth.users=admin:$apr1$NDjCrG3p$NoWejh5xhJDLFf4usjPTq1"  # Replace with generated hash
    restart: unless-stopped

  strapi1:
    build:
      context: ./strapi
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./strapi/.env
    environment:
      NODE_ENV: production
    volumes:
      - ./strapi/config:/opt/app/config
      - ./strapi/src:/opt/app/src
      - ./strapi/package.json:/opt/app/package.json
      - ./strapi/yarn.lock:/opt/app/yarn.lock
      - strapi1_data:/opt/app/public/uploads
      - ./ssl:/opt/app/ssl:ro
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=app-network"
      # Main application router
      - "traefik.http.routers.strapi1.rule=Host(`web-server-india.univdatos.com`)"
      - "traefik.http.routers.strapi1.entrypoints=websecure"
      - "traefik.http.routers.strapi1.tls.certresolver=letsencrypt"
      - "traefik.http.services.strapi1.loadbalancer.server.port=1337"
    networks:
      - app-network
    depends_on:
      - traefik
      - redis
      - meilisearch

  strapi2:
    build:
      context: ./strapi
      dockerfile: Dockerfile
    env_file: ./strapi/.env
    environment:
      NODE_ENV: production
    volumes:
      - ./strapi/config:/opt/app/config
      - ./strapi/src:/opt/app/src
      - ./strapi/package.json:/opt/app/package.json
      - ./strapi/yarn.lock:/opt/app/yarn.lock
      - strapi2_data:/opt/app/public/uploads
      - ./ssl:/opt/app/ssl:ro
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=app-network"
      # Main application router
      - "traefik.http.routers.strapi2.rule=Host(`web-server-india.univdatos.com`)"
      - "traefik.http.routers.strapi2.entrypoints=websecure"
      - "traefik.http.routers.strapi2.tls.certresolver=letsencrypt"
      - "traefik.http.services.strapi2.loadbalancer.server.port=1337"
    networks:
      - app-network
    depends_on:
      - traefik
      - redis
      - meilisearch
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - app-network
    volumes:
      - redis_data:/data
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:latest
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-STRAPI_UNIVDATOS_SEARCH}
      - MEILI_NO_ANALYTICS=true
      - MEILI_ENV=production
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - app-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.meilisearch.rule=Host(`web-server-india.univdatos.com`) && PathPrefix(`/meili`)"
      - "traefik.http.routers.meilisearch.entrypoints=websecure"
      - "traefik.http.routers.meilisearch.tls.certresolver=letsencrypt"
      - "traefik.http.services.meilisearch.loadbalancer.server.port=7700"

networks:
  app-network:
    driver: bridge

volumes:
  letsencrypt:
  strapi1_data:
  strapi2_data:
  redis_data:
  meilisearch_data: